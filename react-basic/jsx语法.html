<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法</title>
  <style>
    .title{
      background: goldenrod;
    }
  </style>
</head>
<body>
  <div id="test"></div>
</body>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
    jsx语法
    1、定义虚拟DOM时，不要写引号；
    2、标签中混入JS表达式时要用{};
    3、样式的类名指定要用className；
    4、内联样式，要用style={{key: value}}的形式去写，key使用驼峰形式；
    5、只有一个根标签；
    6、标签必须闭合；
    7、标签首字母：
      1）若小写字母开头，则将标签转化为html中同名元素。如果html中没有改标签对应的标签元素，则报错；
      2）若首字母大写字母开头，react就会渲染对应的组件，如果组件没有定义，就会报错；

  */ 
  const myId = "title";
  const VDOM = (
    <div>
      <h1 className="title" id = {myId}>
        <span style={{color: 'white', fontSize: '20px'}}>虚拟DOM</span>
      </h1>
      <input type="text" />
    </div>
    
  );
  ReactDOM.render(VDOM, document.getElementById("test"));
</script>
</html>
